<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log In Page</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Login Portal</h1>
    <h3>Welcome, please login with an administrator email and password</h3>
    <form id=loginForm>
      <label>Email:<br>
        <input id="email" type="email" placeholder="username@email.com">
      </label><br>
      <label>Password:<br>
        <input id="password" type="password">
      </label><br>
      <button id="login" type="submit">Log In</button><br>
      <button id="addNew" type="button">Add New President</button>  
    </form>
    <!--link for firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
    <!--link for jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
